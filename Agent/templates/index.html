<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apps Config</title>
</head>
<body>
    <h1>Apps Configuration</h1>
    <ul>
        {% for app in apps %}
        <li>
            <strong>{{ app.app_id }}</strong> - {{ app.description }}
            <a href="{{ url_for('edit_app', app_id=app.app_id) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('active_apps') }}">View Active Apps</a>
</body>
</html>
