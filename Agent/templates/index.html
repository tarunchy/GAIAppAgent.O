<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Grid Monitoring</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Smart Grid Monitoring and Maintenance</h1>
    <button id="start-button">Start Monitoring</button>
    <div id="progress-bar" style="display: none;">
        <p>Progress: <span id="progress-percent">0%</span></p>
    </div>
    <div id="result" style="display: none;">
        <h2>Agent Results</h2>
        <pre id="result-data"></pre>
        <h2>Graph</h2>
        <img id="result-graph" src="" alt="Graph Image">
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
