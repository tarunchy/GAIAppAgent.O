<!DOCTYPE html>
<html lang="en" x-data="{ agents: {} }">
<head>
    <meta charset="UTF-8">
    <title>Active Apps</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.1/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Active Apps</h1>
        <ul class="list-disc pl-5 space-y-3">
            {% for app in apps %}
            <li class="bg-white p-4 rounded shadow flex items-center justify-between">
                <div>
                    <strong class="text-xl">{{ app.app_id }}</strong> - {{ app.description }}
                </div>
                <div>
                    <button
                        @click="agents['{{ app.app_id }}'] = true"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none"
                    >
                        Run Agent
                    </button>
                    <template x-if="agents['{{ app.app_id }}']">
                        <span class="ml-2 text-green-500">
                            &#10003; <!-- Check icon -->
                        </span>
                    </template>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Back to Apps List</a>
    </div>
</body>
</html>
