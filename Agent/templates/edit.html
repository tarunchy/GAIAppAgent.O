<!DOCTYPE html>
<html lang="en" x-data="app()">
<head>
    <meta charset="UTF-8">
    <title>Edit App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.1/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Edit App - {{ app.app_id }}</h1>
        <form method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">URL:</label>
                <input type="text" id="url" name="url" value="{{ app.url }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <template x-for="field in ['INCIDENT_ANALYSIS_PROMPT', 'ROOT_CAUSE_ANALYSIS_PROMPT', 'REFLECTION_PROMPT', 'P0', 'description']" :key="field">
                <div>
                    <label :for="field" class="block text-sm font-medium text-gray-700" x-text="field.replace('_', ' ')"></label>
                    <textarea :id="field" :name="field" x-model="formData[field]" @click="openPopup(field)" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
            </template>

            <div>
                <label for="email_address" class="block text-sm font-medium text-gray-700">Email Address:</label>
                <input type="text" id="email_address" name="email_address" value="{{ app.email_address }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="teams_webhook_url" class="block text-sm font-medium text-gray-700">Teams Webhook URL:</label>
                <input type="text" id="teams_webhook_url" name="teams_webhook_url" value="{{ app.teams_webhook_url }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="enabled" class="block text-sm font-medium text-gray-700">Enabled:</label>
                <select id="enabled" name="enabled" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="Yes" {% if app.enabled == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if app.enabled == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Save" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer">
            </div>
        </form>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Back to Apps List</a>
    </div>

    <!-- Popup Modal -->
    <div x-show="showPopup" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-md w-2/3">
            <h2 class="text-xl font-bold mb-4" x-text="currentField.replace('_', ' ')"></h2>
            <textarea x-model="popupContent" class="w-full h-64 p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
            <div class="mt-4 flex justify-end">
                <button @click="savePopupContent" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 mr-2">Save</button>
                <button @click="closePopup" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Close</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                showPopup: false,
                currentField: '',
                popupContent: '',
                formData: {
                    INCIDENT_ANALYSIS_PROMPT: "{{ app.INCIDENT_ANALYSIS_PROMPT }}",
                    ROOT_CAUSE_ANALYSIS_PROMPT: "{{ app.ROOT_CAUSE_ANALYSIS_PROMPT }}",
                    REFLECTION_PROMPT: "{{ app.REFLECTION_PROMPT }}",
                    P0: "{{ app.P0 }}",
                    description: "{{ app.description }}",
                },
                openPopup(field) {
                    this.currentField = field;
                    this.popupContent = this.formData[field];
                    this.showPopup = true;
                },
                savePopupContent() {
                    this.formData[this.currentField] = this.popupContent;
                    this.closePopup();
                },
                closePopup() {
                    this.showPopup = false;
                }
            }
        }
    </script>
</body>
</html>
