<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Edit App - {{ app.app_id }}</h1>
        <form method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">URL:</label>
                <input type="text" id="url" name="url" value="{{ app.url }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="incident_analysis_prompt" class="block text-sm font-medium text-gray-700">Incident Analysis Prompt:</label>
                <textarea id="incident_analysis_prompt" name="incident_analysis_prompt" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">{{ app.INCIDENT_ANALYSIS_PROMPT }}</textarea>
            </div>

            <div>
                <label for="root_cause_analysis_prompt" class="block text-sm font-medium text-gray-700">Root Cause Analysis Prompt:</label>
                <textarea id="root_cause_analysis_prompt" name="root_cause_analysis_prompt" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">{{ app.ROOT_CAUSE_ANALYSIS_PROMPT }}</textarea>
            </div>

            <div>
                <label for="reflection_prompt" class="block text-sm font-medium text-gray-700">Reflection Prompt:</label>
                <textarea id="reflection_prompt" name="reflection_prompt" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">{{ app.REFLECTION_PROMPT }}</textarea>
            </div>

            <div>
                <label for="email_address" class="block text-sm font-medium text-gray-700">Email Address:</label>
                <input type="text" id="email_address" name="email_address" value="{{ app.email_address }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="teams_webhook_url" class="block text-sm font-medium text-gray-700">Teams Webhook URL:</label>
                <input type="text" id="teams_webhook_url" name="teams_webhook_url" value="{{ app.teams_webhook_url }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="p0" class="block text-sm font-medium text-gray-700">P0:</label>
                <textarea id="p0" name="p0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">{{ app.P0 }}</textarea>
            </div>

            <div>
                <label for="enabled" class="block text-sm font-medium text-gray-700">Enabled:</label>
                <select id="enabled" name="enabled" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="Yes" {% if app.enabled == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="No" {% if app.enabled == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">{{ app.description }}</textarea>
            </div>

            <div>
                <input type="submit" value="Save" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer">
            </div>
        </form>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Back to Apps List</a>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-lg mx-4">
            <h2 class="text-xl font-bold mb-4" id="popup-title"></h2>
            <textarea id="popup-textarea" class="w-full h-64 p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
            <div class="mt-4 flex justify-end">
                <button id="save-popup" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 mr-2">Save</button>
                <button id="close-popup" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Close</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Cache jQuery selectors
            const $popupModal = $('#popup-modal');
            const $popupTitle = $('#popup-title');
            const $popupTextarea = $('#popup-textarea');
            const $savePopup = $('#save-popup');
            const $closePopup = $('#close-popup');
            
            let currentTextarea;

            $('textarea').on('click', function() {
                currentTextarea = $(this);
                const fieldLabel = $('label[for="' + currentTextarea.attr('id') + '"]').text();
                $popupTitle.text(fieldLabel);
                $popupTextarea.val(currentTextarea.val());
                $popupModal.removeClass('hidden');
            });

            $savePopup.on('click', function() {
                if (currentTextarea) {
                    currentTextarea.val($popupTextarea.val());
                }
                $popupModal.addClass('hidden');
            });

            $closePopup.on('click', function() {
                $popupModal.addClass('hidden');
            });

            // Optionally, close the modal when clicking outside the modal content
            $popupModal.on('click', function(event) {
                if ($(event.target).is($popupModal)) {
                    $popupModal.addClass('hidden');
                }
            });
        });
    </script>
</body>
</html>
